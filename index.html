<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel= 'Stylesheet' href= 'style.css'>
</head>
<body>
    <div id= 'container'>
        <div id= 'displayString'>asdfasfasdf</div>
        <div id= 'totalString'>0</div>
        <button id= 'clear'>C</button>
        <button class='operator' id='divide'>/</button>
        <button class='operator' id='multiply'>*</button>
        <button class='operator' id='subtract'>-</button>
        <button class='operator' id='add'>+</button>
        <button id="calc">=</button>
        <button class= 'num' id= 'no7'>7</button>
        <button class= 'num' id= 'no8'>8</button>
        <button class= 'num' id= 'no9'>9</button>
        <button class= 'num' id= 'no4'>4</button>
        <button class= 'num' id= 'no5'>5</button>
        <button class= 'num' id= 'no6'>6</button>
        <button class= 'num' id= 'no1'>1</button>
        <button class= 'num' id= 'no2'>2</button>
        <button class= 'num' id= 'no3'>3</button>
        <button id= 'decimal'>.</button>
        <button class= 'num' id= 'no0'>0</button>
        <button id= 'backspace'>&rarr;</button>
    </div>
    <script trype= 'Javascript' src= 'script.js'></script>
</body>
</html>
